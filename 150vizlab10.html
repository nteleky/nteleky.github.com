                        .attr('width', '300px')

         text = svg.append('text')

}
function textSwitcher(rectText) {
    svg.selectAll('text').remove();

    text = svg.append('text')
                  .text(rectText)
                  .attr('x', 200)
                  .attr('y', 150)
                  .attr('fill', 'black')
                  .attr('id', 'rectText')
                  .attr('text-anchor', 'middle')
